<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: #ffffff;
      color: #222;
    }

    header {
      background: cornflowerblue;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: bold;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .thank-you-box {
      background: white;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    .thank-you-box h2 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: cornflowerblue;
    }

    .thank-you-box p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #444;
    }

    .thank-you-box a {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background: cornflowerblue;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-radius: 0.5rem;
      transition: 0.3s;
    }

    .thank-you-box a:hover {
      background: #004494;
    }

    footer {
      background: #111;
      color: white;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      text-align: center;
    }

    footer h3 {
      margin-bottom: 0.5rem;
      color: #facc15;
    }

    .social-links a {
      margin: 0 0.5rem;
      font-size: 1.4rem;
      color: white;
      transition: 0.3s;
    }

    .social-links a:hover {
      color: #2563eb;
    }

    @media (max-width: 600px) {
      .thank-you-box h2 {
        font-size: 1.8rem;
      }
      .thank-you-box p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Arpit Singh | Portfolio</h1>
  </header>

  <main>
    <div class="thank-you-box">
      <h2>✅ Thank You!</h2>
      <p>Your message has been successfully submitted. I’ll get back to you as soon as possible.</p>
      <a href="index.html">⬅ Back to Home</a>
    </div>
  </main>

  <footer>
    <div>
      <h3 style="color:white;">Contact</h3>
      <p>Email: singharpit9872@gmail.com</p>
    </div>
    <div>
      <h3 style="color:white;">Connect</h3>
      <div class="social-links">
        <a href="https://github.com/arpitsingh39" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://linkedin.com/in/arpit-singh-dev/" target="_blank"><i class="fab fa-linkedin"></i></a>
      </div>
    </div>
  </footer>
</body>
</html>
